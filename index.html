    <style>

    <!-- å¼•å…¥å­—ä½“å›¾æ ‡ï¼ˆåŠ è½½åŠ¨ç”»ï¼‰ -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="container">

        <div class="control-panel">
            <button id="startShare">ğŸš€ å¼€å§‹å…±äº«æˆ‘çš„å±å¹•</button>

        </div>

    <script>
        // æ ¸å¿ƒå˜é‡
        const startBtn = document.getElementById('startShare');
        const stopBtn = document.getElementById('stopShare');
        const screenView = document.getElementById('screenView');
        const placeholder = document.getElementById('placeholder');
        const placeholderText = document.getElementById('placeholderText');
        const statusBar = document.getElementById('status');

        let isBroadcaster = false; // æ˜¯å¦ä¸ºå…±äº«è€…
        let screenStream = null;   // å±å¹•æµ
        let peerConnection = null; // WebRTCè¿æ¥
        let signalingQueue = [];   // ä¿¡ä»¤æ¶ˆæ¯é˜Ÿåˆ—
        const ROOM_ID = 'global-screen-share'; // å…¨å±€æˆ¿é—´ID

        // ========== è‡ªåŠ¨è§’è‰²åˆ†é…é€»è¾‘ ==========
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ï¼Œåªæœ‰ç¬¬ä¸€ä¸ªå¯åŠ¨å…±äº«çš„äººæ˜¯å…±äº«è€…
        function initRole() {
            const hasBroadcaster = localStorage.getItem('screen-share-broadcaster');
            if (!hasBroadcaster) {
                // æœªå­˜åœ¨å…±äº«è€…ï¼Œå½“å‰ç”¨æˆ·å¯æˆä¸ºå…±äº«è€…ï¼ˆæ˜¾ç¤ºå¼€å§‹æŒ‰é’®ï¼‰
                isBroadcaster = true;
                statusBar.textContent = 'çŠ¶æ€ï¼šä½ å¯ä»¥å¯åŠ¨å±å¹•å…±äº«ï¼Œå…¶ä»–äººå°†å®æ—¶è§‚çœ‹';
                placeholderText.textContent = 'ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹å…±äº«ä½ çš„å±å¹•';
            } else {
                // å·²æœ‰å…±äº«è€…ï¼Œå½“å‰ç”¨æˆ·ä¸ºè§‚çœ‹è€…ï¼ˆéšè—å¼€å§‹æŒ‰é’®ï¼‰
                isBroadcaster = false;
                startBtn.classList.add('hidden');
                statusBar.textContent = 'çŠ¶æ€ï¼šä½ æ˜¯è§‚çœ‹è€…ï¼Œç­‰å¾…å…±äº«è€…å¯åŠ¨å±å¹•...';
                initViewer(); // è‡ªåŠ¨åˆå§‹åŒ–è§‚çœ‹è€…
            }
        }

        // ========== WebRTCæ ¸å¿ƒé€»è¾‘ ==========
        // åˆ›å»ºWebRTCè¿æ¥
        function createPeerConnection() {
            const iceServers = [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun.cloudflare.com:3478' }
            ];

            peerConnection = new RTCPeerConnection({ iceServers });

            // ç›‘å¬è¿œç¨‹æµï¼ˆè§‚çœ‹è€…æ¥æ”¶ç”»é¢ï¼‰
            peerConnection.ontrack = (e) => {
                screenView.srcObject = e.streams[0];
                screenView.style.display = 'block';
                placeholder.classList.add('hidden');
                statusBar.textContent = 'çŠ¶æ€ï¼šæ­£åœ¨å®æ—¶è§‚çœ‹å…±äº«å±å¹•';
                statusBar.style.color = '#28a745';
            };

            // ç›‘å¬ICEå€™é€‰ï¼ˆç”¨äºNATç©¿é€ï¼‰
            peerConnection.onicecandidate = (e) => {
                if (e.candidate) {
                    // å­˜å‚¨å€™é€‰åˆ°é˜Ÿåˆ—ï¼Œä¾›åŒæ–¹äº¤æ¢
                    signalingQueue.push({
                        type: 'candidate',
                        data: e.candidate
                    });
                    // å°è¯•å‘é€ç»™å¯¹æ–¹
                    sendSignalingMessage({
                        type: 'candidate',
                        data: e.candidate
                    });
                }
            };

            // ç›‘å¬è¿æ¥çŠ¶æ€
            peerConnection.onconnectionstatechange = () => {
                switch (peerConnection.connectionState) {
                    case 'connected':
                        if (isBroadcaster) {
                            statusBar.textContent = 'çŠ¶æ€ï¼šå±å¹•å…±äº«ä¸­ï¼Œå…¶ä»–äººå¯å®æ—¶è§‚çœ‹';
                            statusBar.style.color = '#28a745';
                        }
                        break;
                    case 'disconnected':
                        statusBar.textContent = 'çŠ¶æ€ï¼šè¿æ¥å·²æ–­å¼€';
                        statusBar.style.color = '#dc3545';
                        break;
                    case 'failed':
                        statusBar.textContent = 'çŠ¶æ€ï¼šè¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•';
                        statusBar.style.color = '#dc3545';
                        break;
                }
            };
        }

        // å…±äº«è€…åˆå§‹åŒ–
        function initBroadcaster() {
            createPeerConnection();
            // æ ‡è®°å½“å‰ç”¨æˆ·ä¸ºå…±äº«è€…ï¼ˆæœ¬åœ°å­˜å‚¨ï¼‰
            localStorage.setItem('screen-share-broadcaster', 'true');
        }

        // è§‚çœ‹è€…åˆå§‹åŒ–
        function initViewer() {
            createPeerConnection();
            // æ£€æŸ¥æ˜¯å¦æœ‰å¾…å¤„ç†çš„ä¿¡ä»¤æ¶ˆæ¯
            processSignalingQueue();
        }

        // ========== å…±äº«æ§åˆ¶é€»è¾‘ ==========
        // å¼€å§‹å…±äº«å±å¹•
        startBtn.addEventListener('click', async () => {
            if (!isBroadcaster) return;

            try {
                // æ•è·å±å¹•æµï¼ˆåŒ…å«é¼ æ ‡å…‰æ ‡ï¼‰
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: 'always',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                });

                // åˆå§‹åŒ–å…±äº«è€…è¿æ¥
                initBroadcaster();

                // å°†å±å¹•æµæ·»åŠ åˆ°WebRTCè¿æ¥
                screenStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, screenStream);
                });

                // æœ¬åœ°é¢„è§ˆï¼ˆå…±äº«è€…è‡ªå·±ä¹Ÿèƒ½çœ‹åˆ°ï¼‰
                screenView.srcObject = screenStream;
                screenView.style.display = 'block';
                placeholder.classList.add('hidden');

                // æ›´æ–°UI
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                statusBar.textContent = 'çŠ¶æ€ï¼šæ­£åœ¨åˆå§‹åŒ–å…±äº«è¿æ¥...';

                // åˆ›å»ºOfferï¼ˆå…±äº«è€…ä¸»åŠ¨å‘èµ·è¿æ¥ï¼‰
                const offer = await peerConnection.createOffer({
                    offerToReceiveVideo: false,
                    offerToReceiveAudio: false
                });
                await peerConnection.setLocalDescription(offer);

                // å‘é€Offeråˆ°ä¿¡ä»¤é˜Ÿåˆ—
                signalingQueue.push({
                    type: 'offer',
                    data: offer
                });
                sendSignalingMessage({
                    type: 'offer',
                    data: offer
                });

                // ç›‘å¬å±å¹•æµç»“æŸï¼ˆç”¨æˆ·æ‰‹åŠ¨åœæ­¢å…±äº«ï¼‰
                screenStream.getVideoTracks()[0].onended = stopShare;

            } catch (err) {
                console.error('å±å¹•æ•è·å¤±è´¥ï¼š', err);
                statusBar.textContent = `çŠ¶æ€ï¼šå…±äº«å¤±è´¥ - ${err.message}`;
                statusBar.style.color = '#dc3545';
            }
        });

        // åœæ­¢å…±äº«å±å¹•
        stopBtn.addEventListener('click', stopShare);
        function stopShare() {
            // åœæ­¢å±å¹•æµ
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }

            // å…³é—­WebRTCè¿æ¥
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // æ¸…é™¤å…±äº«è€…æ ‡è®°
            localStorage.removeItem('screen-share-broadcaster');

            // é‡ç½®UI
            screenView.srcObject = null;
            screenView.style.display = 'none';
            placeholder.classList.remove('hidden');
            
            if (isBroadcaster) {
                startBtn.style.display = 'inline-block';
                placeholderText.textContent = 'ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹å…±äº«ä½ çš„å±å¹•';
            } else {
                placeholderText.textContent = 'ç­‰å¾…å…±äº«è€…å¯åŠ¨å±å¹•å…±äº«...';
            }
            
            stopBtn.style.display = 'none';
            statusBar.textContent = 'çŠ¶æ€ï¼šå…±äº«å·²åœæ­¢';
            statusBar.style.color = '#4a5568';
            
            // æ¸…ç©ºä¿¡ä»¤é˜Ÿåˆ—
            signalingQueue = [];
        }

        // ========== ä¿¡ä»¤æ¶ˆæ¯äº¤æ¢ ==========
        // å‘é€ä¿¡ä»¤æ¶ˆæ¯ï¼ˆé€šè¿‡localStorageè·¨æ ‡ç­¾é¡µ/çª—å£äº¤æ¢ï¼‰
        function sendSignalingMessage(msg) {
            try {
                localStorage.setItem(
                    `screen-share-signal-${ROOM_ID}`,
                    JSON.stringify({ ...msg, timestamp: Date.now() })
                );
            } catch (err) {
                console.warn('ä¿¡ä»¤æ¶ˆæ¯å‘é€å¤±è´¥ï¼š', err);
            }
        }

        // å¤„ç†ä¿¡ä»¤é˜Ÿåˆ—
        function processSignalingQueue() {
            if (!peerConnection) return;

            signalingQueue.forEach(msg => {
                handleSignalingMessage(msg);
            });
            signalingQueue = [];
        }

        // å¤„ç†æ¥æ”¶åˆ°çš„ä¿¡ä»¤æ¶ˆæ¯
        function handleSignalingMessage(msg) {
            if (!peerConnection) return;

            try {
                switch (msg.type) {
                    case 'offer':
                        // è§‚çœ‹è€…æ¥æ”¶Offer
                        if (!isBroadcaster) {
                            peerConnection.setRemoteDescription(new RTCSessionDescription(msg.data))
                                .then(() => peerConnection.createAnswer())
                                .then(answer => peerConnection.setLocalDescription(answer))
                                .then(() => {
                                    // å‘é€Answerç»™å…±äº«è€…
                                    sendSignalingMessage({
                                        type: 'answer',
                                        data: answer
                                    });
                                });
                        }
                        break;
                    case 'answer':
                        // å…±äº«è€…æ¥æ”¶Answer
                        if (isBroadcaster) {
                            peerConnection.setRemoteDescription(new RTCSessionDescription(msg.data));
                        }
                        break;
                    case 'candidate':
                        // åŒæ–¹æ¥æ”¶ICEå€™é€‰
                        peerConnection.addIceCandidate(new RTCIceCandidate(msg.data))
                            .catch(err => console.warn('æ·»åŠ ICEå€™é€‰å¤±è´¥ï¼š', err));
                        break;
                }
            } catch (err) {
                console.error('å¤„ç†ä¿¡ä»¤æ¶ˆæ¯å¤±è´¥ï¼š', err);
            }
        }

        // ========== ç›‘å¬ä¿¡ä»¤æ¶ˆæ¯å˜åŒ– ==========
        window.addEventListener('storage', (e) => {
            if (e.key === `screen-share-signal-${ROOM_ID}` && e.newValue) {
                try {
                    const msg = JSON.parse(e.newValue);
                    // è¿‡æ»¤è¿‡æœŸæ¶ˆæ¯ï¼ˆ5ç§’å†…ï¼‰
                    if (Date.now() - msg.timestamp < 5000) {
                        signalingQueue.push(msg);
                        processSignalingQueue();
                    }
                } catch (err) {
                    console.warn('è§£æä¿¡ä»¤æ¶ˆæ¯å¤±è´¥ï¼š', err);
                }
            }
        });

        // ========== é¡µé¢åˆå§‹åŒ– ==========
        window.addEventListener('load', () => {
            initRole();
            // é¡µé¢å…³é—­æ—¶æ¸…ç†
            window.addEventListener('beforeunload', () => {
                if (isBroadcaster) {
                    localStorage.removeItem('screen-share-broadcaster');
                }
                if (screenStream) {
                    screenStream.getTracks().forEach(track => track.stop());
                }
                if (peerConnection) {
                    peerConnection.close();
                }
            });
        });
    </script>
